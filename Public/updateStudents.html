<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Update Student</title>
    <meta name="updateStudent" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

<body>
    <h1>Update Student</h1>
    <form>
        <!--update student-->
        <fieldset>
            <legend>Update Student</legend>
            <label for="studentID">Student ID:</label>
            <input type="number" name="studentID" id="studentID" size="30" required="required">
            <small>Required to update</small>
            <br>
            <br>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" size="30" maxlength="255">&nbsp;
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" size="30" maxlength="255">
            <br>
            <br>
            <label for="dateOfBirth">Birthdate:</label>
            <input type="date" name="dateOfBirth" id="Last" size="20">&nbsp;
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="none"></option>
                <option value="make">Male</option>
                <option value="female">Female</option>
                </select>
            <br>
            <br>
            <label for="streetAddressLine1">Address:</label>
            <input type="text" name="streetAddressLine1" id="streetAddressLine1" size="40" maxlength="255" r>&nbsp;
            <input type="text" name="streetAddressLine2" id="streetAddressLine2" size="40" maxlength="255" placeholder="Apt, suite, unit, building, floor, etc.">
            <br>
            <br>
            <label for="city">City:</label>
            <input type="text" name="city" id="cty" size="30" maxlength="255">&nbsp;
            <label for="city">State :</label>
            <select name="state" id="state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>&nbsp;
            <label for="postalCode">Zip Code: </label>

            <input type="number" name="postalCode" id="postalCode" size="15">&nbsp;
            <br>
            <br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <small>Format: 123-456-7890</small>
            <br>
            <input type="button" value="Update Student" id="updateStudent" onclick="updateStudent">
        </fieldset>
        <br><br>

    </form>

        <a href="index.html"> Back to Home Page</a>
    </p>

</body>

</html>
