    <body>
        <!-- Form to add students-->
        <h2>Manage Classes</h2>
        <form>
            <!--search by city and country-->
            <!--&nbsp; adds space-->
            <fieldset>
                <legend>Add Classes</legend>
                <label for="className">Class Name:</label>
                <input type="text" name="className" id="className" size="30" maxlength="255" required="requried">&nbsp;
                <br>
                <br>
                <label for="teacherID">Class Teacher ID:</label>
                <input type="text" name="teacherID" id="teacherID" size="30" maxlength="255" required="requried">&nbsp;
                <br>
                <br>
                <label for="classroomID">Classroom ID:</label>
                <input type="text" name="classroomID" id="classroomID" size="30" maxlength="255">&nbsp;
                <br>
                <br>
                <button type="submit" id="addClassroom">Add Classes</button>
        </form>
        <br><br>

        <!--display results
        https://www.codegrepper.com/code-examples/javascript/delete+button+for+table -->
        <fieldset>
            <legend>Current Classes</legend>

            <small>Displays all classes from database</small>
            <br>
            <br>
            <table>
                <tr>
                    <th>Class ID</th>
                    <th>Class Name</th>
                    <th>Teacher ID</th>
                    <th>Classroom ID</th>
                </tr>
                <tr>
                    <td><span id="classID"></span></td>
                    <td><span id="className"></span></span>
                    </td>
                    <td><span id="teacherID"></span></span>
                    </td>
                    <td><span id="classroomID"></span></span>

                    </td>
                </tr>

            </table>

        </fieldset>
